run:
  tests: true

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
    rules:
      main:
        files:
          - $all
        allow:
          - $gostd
          - github.com/freeloginname/otusGoBasicProject/internal/repository/notes
          - github.com/freeloginname/otusGoBasicProject/internal/repository/transaction
          - github.com/freeloginname/otusGoBasicProject/pkg/users
          - github.com/freeloginname/otusGoBasicProject/pkg/notes
          - github.com/freeloginname/otusGoBasicProject/pkg/ui
          - github.com/freeloginname/otusGoBasicProject/pkg/pgdb
          - github.com/gin-gonic/gin
          - github.com/golang-jwt/jwt
          - github.com/jackc/pgx/v5/pgxpool
          - github.com/jackc/pgx/v5/stdlib
          - github.com/pressly/goose/v3
          - github.com/spf13/viper
          - github.com/PuerkitoBio/goquery

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace